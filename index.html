<!DOCTYPE html>
<html>
<head>
    <title>Quote Machine</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="quoteBox">

        <div class="quoteText">
            <i class="fa fa-quote-left fa-2x fa-pull-left"></i>
            <div class="quote"></div>
            <i class="fa fa-user"></i><div class="author"></div>
            <div class="details"></div>
        </div>

        <div class="buttonSet">

            <i class="fa fa-3x fa-twitter-square"></i>
            <i class="fa fa-3x fa-tumblr-square"></i>

            <button class="newQuoteButton">New Quote</button>

        </div>

    </div>

    <script type="text/javascript" src="quoteRotator.js"></script>
</body>
</html>
